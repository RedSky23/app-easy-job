<div class="container">
    <h1 style="text-align: center">Contratos de servicio por fecha</h1>
    <div class="searchNav">
      <mat-form-field appearance="outline" class="inputSearch">
          <!-- <mat-label>Nombre</mat-label> -->
          
          <input matInput (keyup) = "filtrar($event)" placeholder="Buscar Por Fecha">
          
      </mat-form-field>
      <button class="btCreateWorker"  mat-raised-button [routerLink]="'/employeer/addContract'">Nuevo</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- IDContract Column -->
        <ng-container matColumnDef="employer_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Empleador Id</th>
          <td mat-cell *matCellDef="let element">{{ element.employer_id }}</td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="service_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de servicio</th>
          <td mat-cell *matCellDef="let element">{{ element.service_date }}</td>
        </ng-container>
  
        <!-- DescripciÃ³n Column -->
        <ng-container matColumnDef="desc_service">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.desc_service }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
