<div class="container">
    <h1 style="text-align: center">Listado de Empleadores</h1>
    <div class="searchNav">
      <mat-form-field appearance="outline" class="inputSearch">
          <!-- <mat-label>Nombre</mat-label> -->
          
          <input matInput (keyup) = "filtrar($event)" placeholder="Buscar Trabajador">
          
      </mat-form-field>
      <button class="btCreateWorker"  mat-raised-button [routerLink]="'/employeer/nuevo'">Nuevo</button>
      <!-- <button class="btCreateWorker" (click)="onRegisterWorker()"  mat-raised-button>Crear</button> -->
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- Name Column -->
        <ng-container matColumnDef="nameEmployer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nameEmployer }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="age_employer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
          <td mat-cell *matCellDef="let element">{{ element.age_employer }}</td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="city_employer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
          <td mat-cell *matCellDef="let element">
            {{ element.city_employer }}
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="phone_employer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phone_employer }}
          </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="email_employer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
          <td mat-cell *matCellDef="let element">
            {{ element.email_employer }}
          </td>
        </ng-container>
  
  
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              [routerLink]="['/employeer/edicion', element.id]"
            >
              <span class="material-icons">update</span>
            </button>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn"
                (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span></button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
