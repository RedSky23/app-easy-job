<div class="container">
    <h1 style="text-align: center">Mis Contratos - Empleador</h1>
    <div class="searchNav">
      <mat-form-field appearance="outline" class="inputSearch">
          <!-- <mat-label>Nombre</mat-label> -->
          
          <input matInput (keyup) = "filtrar($event)" placeholder="Buscar Trabajador">
          
      </mat-form-field>
      <button class="btCreateWorker"  mat-raised-button [routerLink]="'/worker/nuevo'">Nuevo</button>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]!="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Fecha Column -->
        <ng-container matColumnDef="serviceDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de servicio</th>
          <td mat-cell *matCellDef="let element">{{ element.serviceDate }}</td>
        </ng-container>
  
        <!-- DescripciÃ³n Column -->
        <ng-container matColumnDef="descService">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.descService }}
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
