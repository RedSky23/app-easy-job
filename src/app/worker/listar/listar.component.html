<div class="container">
  <h1 style="text-align: center">Listado de Trabajadores</h1>
  <div class="searchNav">
    <mat-form-field appearance="outline" class="inputSearch">
        <!-- <mat-label>Nombre</mat-label> -->
        
        <input matInput (keyup) = "filtrar($event)" placeholder="Buscar Trabajador">
        
    </mat-form-field>
    <button class="btCreateWorker"  mat-raised-button [routerLink]="'/worker/nuevo'">Nuevo</button>
    <!-- <button class="btCreateWorker" (click)="onRegisterWorker()"  mat-raised-button>Crear</button> -->
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name_worker }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="age_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.age_worker }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="address_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
        <td mat-cell *matCellDef="let element">
          {{ element.address_worker }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email_worker }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="phone_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Celular</th>
        <td mat-cell *matCellDef="let element">
          {{ element.phone_worker }}
        </td>
      </ng-container>

      <ng-container matColumnDef="city_worker">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
        <td mat-cell *matCellDef="let element">
          {{ element.city_worker }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accion01">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button
            mat-raised-button
            color="primary"
            [routerLink]="['/worker/edicion', element.id]"
          >
            <span class="material-icons">update</span>
          </button> -->
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/worker/edicion', element.id]">
              <mat-icon>update</mat-icon>
              <span>Actualizar</span>
            </button>
            <button mat-menu-item [routerLink]="'/worker/contractWorker'">
              <mat-icon>create</mat-icon>
              <span>Crear Contrato</span>
            </button>
            <!-- <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button> -->
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="accion02">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn"
              (click)="openDialog(element.id)"><span class="material-icons">delete_sweep</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[3, 5, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
