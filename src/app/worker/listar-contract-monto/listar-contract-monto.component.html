<div class="container">
    <h1 style="text-align: center">Buscar Contratos Por Monto</h1>
    <div class="searchNav">
    <mat-form-field appearance="outline" class="inputSearch">
    <!-- <mat-label>Nombre</mat-label> -->
    
<input matInput (keyup) = "filtrar($event)" placeholder="Buscar X Monto">
    </mat-form-field>
    <button class="btCreateWorker"  mat-raised-button [routerLink]="'/worker/addContractWorker'">Nuevo</button>

    
    </div>
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Monto Column -->
        <ng-container matColumnDef="worker_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID Worker</th>
            <td mat-cell *matCellDef="let element">{{ element.worker_id }}</td>
        </ng-container>

        <!-- ID Column -->
        <ng-container matColumnDef="service_contract_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Service Contract</th>
          <td mat-cell *matCellDef="let element">{{ element.service_contract_id }}</td>
        </ng-container>

        <!-- Nombre Column -->
        <!-- <ng-container matColumnDef="name_worker">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name_worker }}
        </td>
        </ng-container> -->
        <!-- Celular Column -->
        <ng-container matColumnDef="monto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Monto</th>
            <td mat-cell *matCellDef="let element">
        {{ element.monto }}
            </td>
        </ng-container>
    

        <!-- Symbol Column -->



  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
