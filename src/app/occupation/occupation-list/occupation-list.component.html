<div class="container">
    <h1 style="text-align: center">Listado de Ocupaciones</h1>
    <div class="searchNav">
      <mat-form-field appearance="outline" class="inputSearch">
          <!-- <mat-label>Nombre</mat-label> -->
          
          <input matInput (keyup) = "filtrar($event)" placeholder="Buscar Ocupacion">
          
      </mat-form-field>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name_occupation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.name_occupation }}</td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="desc_occupation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let element">{{ element.desc_occupation }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[3, 5, 10]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </div>
  </div>
